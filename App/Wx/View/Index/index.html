<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
    <script>
        function getticket() {
            var url = location.href.split('#')[0];
            $.getJSON('/wx/ticket', {url: url}, function (d) {
                var timestamp = d.timestamp;
                var nonceStr = d.nonceStr;
                var signature = d.signature;
                WxConfig(timestamp, nonceStr, signature);
            });
        }
        function WxConfig(t, n, s) {
            wx.config({
                debug: false,
                appId: 'wx7b7d56a19894c424', // 必填，公众号的唯一标识
                timestamp: t, // 必填，生成签名的时间戳
                nonceStr: n, // 必填，生成签名的随机串
                signature: s,// 必填，签名，见附录1
                jsApiList: ['hideOptionMenu'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2previewImage

            });

            wx.ready(function () {
                //alert('success');
                setTimeout(function(){
                    wx.hideOptionMenu();
                },50);

            });

            wx.error(function (res) {
                alert('微信接口出错');
            });
        }
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wxdce97951221b0141', // 必填，公众号的唯一标识
            timestamp: , // 必填，生成签名的时间戳
            nonceStr: '', // 必填，生成签名的随机串
            signature: '',// 必填，签名，见附录1
            jsApiList: [] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

    </script>
</head>
<body>

</body>
</html>
