<div class="zqgy_error err1">
    <img src="__STATIC_URL__/zqgym/images/e1.png">
    <p>
        <if condition="$message">
        {$message}
        <elseif condition="$error"/>
        {$error}
        <else/>
        {:C('ERROR_MESSAGE')}
    </if>
    </p>
    <p>
        <b id="wait"><?php echo($waitSecond); ?></b>秒后自动<a id="href" href="{$jumpUrl|default='/m'}">跳转</a>...
    </p>
</div>

<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),href = document.getElementById('href').href;
        if(href==""){
            href="/m";
        }
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            }
        }, 1000);
    })();
</script>
