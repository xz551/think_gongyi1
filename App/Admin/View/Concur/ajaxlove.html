{__NOLAYOUT__}
<script type="text/javascript" src="{:STATIC_SERVER_URL}/usercenter/group/js/ajaxpage.js"></script>
<style type="text/css">
.wraper_paging{
	width: 100%;
	margin-top:60px;
	text-align: center;
}
.wraper_paging a{
	display: inline-block;
	width: 25px;
	height:25px;
	line-height: 25px;
	margin-right:15px;
	text-align: center;
	color: #999;
	font-size: 14px;
}
a.mouse_hover,a.selected{
	color: #fff;
	background: #2f9be7;
}
</style>
<div class="summary"><notempty name="num">第 {$start}-{$end} 条, 共 {$count} 条.</notempty></div>
<table class="table table-bordered table-hover table-condensed">
	  <thead>
	    <tr>
	      <th>序号</th>
	      <th>用户ID</th>
	      <th>认证员名称</th>
	      <th>认证时间</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<volist name="loves" id="vo">
		    <tr>
		      <td>{$num-$key}</td>	
		      <td >{$vo['userid']}</td>
		      <td class="text-info"><a href="__WEB_SITE__{$vo['userid']|userUrl=###}" target="_blank">{$vo['nickname']}</a></td>
		      <td>{$vo['datetime']}</td>
		    </tr>
	    </volist>
	  </tbody>
</table>
<!-- 分页 -->
<div class="wraper_paging">{$page}</div>
