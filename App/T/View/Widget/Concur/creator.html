<div class="wpr_mclt_column5">
    <h3 class="h3_title"><i></i>{$helpname}发起人</h3>
    <div class="col5_leader_info">
        <a href="{$data['uid']|ucUrl=###}" class="col5_leader_lt" title="{$data['nickname']}" target="_blank"><img src="{$data['photo']}"></a>
        <div class="col5_leader_rt">
            <h3 class="col5_lrt_title"><a href="{$data['uid']|ucUrl=###}" class="helpren_name" title="{$data['nickname']}" target="_blank">{$data['nickname']|str_ellipsis_new=###,10}</a>
            <eq name="$data['type']" value='11'><img src="{:STATIC_SERVER_URL}/concur/images/icon_v.png" title="认证个人"><else /><img src="{:STATIC_SERVER_URL}/concur/images/icon_v1.png" title="认证组织"></eq>
			<a href="javascript:void(0)" class="pemail  pemail_btn" data-toid="{$data['uid']}" title="私信"></a></h3>
            <p class="col5_lrt_address">{$data['address']}</p>
            <p>联系人：{$data['real_name']}</p>
            <p>联系电话：{$data['phone']}</p>
            <p>Email:{$data['mail']}</p>
        </div>
    </div>
</div>
